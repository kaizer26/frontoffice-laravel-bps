<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian Layanan - BPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .rating-card {
            background: white;
            border-radius: 24px;
            padding: 35px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .rating-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .rating-header h2 {
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .petugas-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 25px;
        }

        .petugas-info .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 10px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .petugas-info h4 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .petugas-info p {
            margin: 3px 0 0;
            opacity: 0.8;
            font-size: 0.85rem;
        }

        .rating-category {
            margin-bottom: 20px;
        }

        .rating-category label {
            display: block;
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .star-rating {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .star-rating .star {
            font-size: 1.8rem;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .star-rating .star.active {
            color: #fbbf24;
            transform: scale(1.1);
        }

        .komentar-box textarea {
            width: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            font-size: 0.9rem;
            resize: none;
            transition: border-color 0.3s;
        }

        .komentar-box textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .success-screen {
            text-align: center;
            display: none;
            padding: 20px 0;
        }

        .success-screen i {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 15px;
        }

        .success-screen h3 {
            color: #1e293b;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="rating-card">
        <div id="formContainer">
            <div class="rating-header">
                <h2><i class="fas fa-star text-warning"></i> Penilaian Layanan</h2>
                <p class="text-muted small">Berikan feedback untuk meningkatkan layanan kami</p>
            </div>

            <div class="petugas-info shadow-sm">
                <div class="avatar shadow-sm">
                    <? if (officer_photo) { ?>
                    <img src="<?= officer_photo ?>" alt="<?= officer_name ?>"
                        style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                    <? } else { ?>
                    <?= officer_name.charAt(0).toUpperCase() ?>
                    <? } ?>
                </div>
                <h4>
                    <?= officer_name ?>
                </h4>
                <p>Petugas Pelayanan</p>
            </div>

            <form id="ratingForm">
                <input type="hidden" name="token" value="<?= token ?>">

                <div class="rating-category">
                    <label><i class="fas fa-smile text-primary"></i> Keramahan</label>
                    <div class="star-rating" data-category="keramahan">
                        <i class="fas fa-star star" data-value="1"></i>
                        <i class="fas fa-star star" data-value="2"></i>
                        <i class="fas fa-star star" data-value="3"></i>
                        <i class="fas fa-star star" data-value="4"></i>
                        <i class="fas fa-star star" data-value="5"></i>
                    </div>
                    <input type="hidden" name="keramahan" required>
                </div>

                <div class="rating-category">
                    <label><i class="fas fa-bolt text-warning"></i> Kecepatan</label>
                    <div class="star-rating" data-category="kecepatan">
                        <i class="fas fa-star star" data-value="1"></i>
                        <i class="fas fa-star star" data-value="2"></i>
                        <i class="fas fa-star star" data-value="3"></i>
                        <i class="fas fa-star star" data-value="4"></i>
                        <i class="fas fa-star star" data-value="5"></i>
                    </div>
                    <input type="hidden" name="kecepatan" required>
                </div>

                <div class="rating-category">
                    <label><i class="fas fa-brain text-info"></i> Pengetahuan</label>
                    <div class="star-rating" data-category="pengetahuan">
                        <i class="fas fa-star star" data-value="1"></i>
                        <i class="fas fa-star star" data-value="2"></i>
                        <i class="fas fa-star star" data-value="3"></i>
                        <i class="fas fa-star star" data-value="4"></i>
                        <i class="fas fa-star star" data-value="5"></i>
                    </div>
                    <input type="hidden" name="pengetahuan" required>
                </div>

                <div class="rating-category">
                    <label><i class="fas fa-award text-danger"></i> Keseluruhan</label>
                    <div class="star-rating" data-category="keseluruhan">
                        <i class="fas fa-star star" data-value="1"></i>
                        <i class="fas fa-star star" data-value="2"></i>
                        <i class="fas fa-star star" data-value="3"></i>
                        <i class="fas fa-star star" data-value="4"></i>
                        <i class="fas fa-star star" data-value="5"></i>
                    </div>
                    <input type="hidden" name="keseluruhan" required>
                </div>

                <div class="komentar-box mt-3">
                    <label class="form-label fw-semibold small"><i class="fas fa-comment"></i> Komentar
                        (opsional)</label>
                    <textarea name="comment" rows="3" placeholder="Tuliskan saran Anda..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Kirim Penilaian
                </button>
            </form>
        </div>

        <div class="success-screen" id="successScreen">
            <i class="fas fa-check-circle"></i>
            <h3>Terima Kasih!</h3>
            <p class="text-muted">Penilaian Anda telah kami terima.<br>Feedback Anda sangat berarti bagi kami.</p>
            <button class="btn btn-outline-primary btn-sm mt-3" onclick="window.close()">Tutup</button>
        </div>
    </div>

    <script>
        // Star functionality
        document.querySelectorAll('.star-rating').forEach(container => {
            const stars = container.querySelectorAll('.star');
            const category = container.dataset.category;
            const input = document.querySelector(`input[name="${category}"]`);

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const value = star.dataset.value;
                    input.value = value;
                    stars.forEach(s => s.classList.toggle('active', s.dataset.value <= value));
                });
            });
        });

        // Form Submit
        document.getElementById('ratingForm').onsubmit = function (e) {
            e.preventDefault();

            const categories = ['keramahan', 'kecepatan', 'pengetahuan', 'keseluruhan'];
            const data = {
                token: document.querySelector('input[name="token"]').value,
                comment: document.querySelector('textarea[name="comment"]').value
            };

            for (let cat of categories) {
                const val = document.querySelector(`input[name="${cat}"]`).value;
                if (!val) return alert('Mohon isi semua kategori penilaian');
                data[cat] = val;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';

            google.script.run
                .withSuccessHandler(() => {
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('successScreen').style.display = 'block';
                })
                .saveRating(data);
        };
    </script>
</body>

</html>
