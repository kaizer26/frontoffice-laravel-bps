    <script>
        document.getElementById('ratingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const loader = document.getElementById('loader');
            const formContainer = document.getElementById('form-container');
            const successContainer = document.getElementById('success-container');

            loader.style.display = 'flex';

            const formData = {
                token: document.querySelector('input[name="token"]').value,
                keramahan: document.querySelector('input[name="keramahan"]:checked').value,
                kecepatan: document.querySelector('input[name="kecepatan"]:checked').value,
                pengetahuan: document.querySelector('input[name="pengetahuan"]:checked').value,
                keseluruhan: document.querySelector('input[name="keseluruhan"]:checked').value,
                komentar: document.querySelector('textarea[name="komentar"]').value
            };

            google.script.run
                .withSuccessHandler(function (response) {
                    loader.style.display = 'none';
                    if (response.success) {
                        formContainer.style.display = 'none';
                        successContainer.style.display = 'block';
                    } else {
                        alert('Terjadi kesalahan: ' + response.message);
                    }
                })
                .withFailureHandler(function (err) {
                    loader.style.display = 'none';
                    alert('Gagal mengirim: ' + err.message);
                })
                .saveRating(formData);
        });
    </script>
